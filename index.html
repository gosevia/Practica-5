<body>
    <div class="contenedor">
        <h2>Informática | CAR Tijuana</h2>
        <h3>Registro de Artículos</h3>
        <div class="form-style">
            <div class="input-group mb-3">   
                <input type="text" class="form-control" id="numInventario" placeholder="Número de inventario">
            </div>
            <div class="input-group mb-3">   
                <input type="text" class="form-control" id="numSerie" placeholder="Número de serie">
            </div>
            <div class="input-group mb-3">   
                <input type="text" class="form-control" id="marca" placeholder="Marca">
            </div>
            <div class="input-group mb-3">   
                <input type="text" class="form-control" id="modelo" placeholder="Modelo">
            </div>
            <input type="button" class="btn btn-outline-primary" onclick="almacen.registrar()" name="Registrar" value="Registrar">
        </div>
        <div id="tableDiv">

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
